<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Apps - User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .version-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .deployable-text {
            font-size: 1.2rem;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .form-section h2 {
            margin-bottom: 15px;
            color: #495057;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            margin: 0 5px;
        }
        
        .users-section {
            margin-top: 30px;
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .user-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .user-card h3 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .user-card .email {
            color: #6c757d;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .user-card .date {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            color: white;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ User Management Application</h1>
            <div class="version-badge">Version 1.0.0</div>
            <div class="deployable-text">
                üéØ <strong>Status Deployment:</strong> Aplikasi berhasil dideploy dengan Elegant!.  
                Last Updated: <span id="lastUpdate"></span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalUsers">0</span>
                    <span>Total Users</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="lastUserId">-</span>
                    <span>Last User ID</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">‚úÖ</span>
                    <span>System Status</span>
                </div>
            </div>
            
            <div id="message"></div>
            
            <div class="form-section">
                <h2>üìù Add New User</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span id="submitText">Add User</span>
                    </button>
                    <button type="button" id="cancelEdit" class="btn btn-warning" style="display: none;">
                        Cancel Edit
                    </button>
                </form>
            </div>
            
            <div class="users-section">
                <h2>üë• User Management</h2>
                <button id="refreshBtn" class="btn btn-primary">üîÑ Refresh Data</button>
                <div id="usersContainer">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let editingUserId = null;
        let users = [];

        // Update last update time
        document.getElementById('lastUpdate').textContent = new Date().toLocaleString('id-ID');

        // API Base URL
        const API_BASE = '/api';

        // Show message function
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('lastUserId').textContent = 
                users.length > 0 ? users[0].id : '-';
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                if (!response.ok) throw new Error('Failed to load users');
                
                users = await response.json();
                renderUsers();
                updateStats();
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersContainer').innerHTML = 
                    '<div class="error">‚ùå Error loading users: ' + error.message + '</div>';
            }
        }

        // Render users
        function renderUsers() {
            const container = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="loading">üì≠ No users found. Add your first user above!</div>';
                return;
            }

            const usersHtml = users.map(user => `
                <div class="user-card">
                    <h3>üë§ ${user.name}</h3>
                    <div class="email">‚úâÔ∏è ${user.email}</div>
                    <div class="date">üìÖ Created: ${new Date(user.created_at).toLocaleString('id-ID')}</div>
                    <div>
                        <button onclick="editUser(${user.id})" class="btn btn-warning btn-small">
                            ‚úèÔ∏è Edit
                        </button>
                        <button onclick="deleteUser(${user.id})" class="btn btn-danger btn-small">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="users-grid">${usersHtml}</div>`;
        }

        // Add/Update user
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email')
            };

            try {
                const url = editingUserId ? 
                    `${API_BASE}/users/${editingUserId}` : 
                    `${API_BASE}/users`;
                const method = editingUserId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Operation failed');
                }

                const message = editingUserId ? 
                    '‚úÖ User updated successfully!' : 
                    '‚úÖ User added successfully!';
                
                showMessage(message);
                
                // Reset form
                e.target.reset();
                cancelEdit();
                
                // Reload users
                await loadUsers();
                
            } catch (error) {
                console.error('Error saving user:', error);
                showMessage('‚ùå Error: ' + error.message, 'error');
            }
        });

        // Edit user
        async function editUser(id) {
            try {
                const response = await fetch(`${API_BASE}/users/${id}`);
                if (!response.ok) throw new Error('Failed to load user data');
                
                const user = await response.json();
                
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('submitText').textContent = 'Update User';
                document.getElementById('cancelEdit').style.display = 'inline-block';
                
                editingUserId = id;
                
                // Scroll to form
                document.querySelector('.form-section').scrollIntoView({behavior: 'smooth'});
                
            } catch (error) {
                console.error('Error loading user:', error);
                showMessage('‚ùå Error loading user data: ' + error.message, 'error');
            }
        }

        // Cancel edit
        function cancelEdit() {
            editingUserId = null;
            document.getElementById('submitText').textContent = 'Add User';
            document.getElementById('cancelEdit').style.display = 'none';
            document.getElementById('userForm').reset();
        }

        // Delete user
        async function deleteUser(id) {
            if (!confirm('üóëÔ∏è Are you sure you want to delete this user?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/users/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete user');
                
                showMessage('‚úÖ User deleted successfully!');
                await loadUsers();
                
            } catch (error) {
                console.error('Error deleting user:', error);
                showMessage('‚ùå Error deleting user: ' + error.message, 'error');
            }
        }

        // Event listeners
        document.getElementById('cancelEdit').addEventListener('click', cancelEdit);
        document.getElementById('refreshBtn').addEventListener('click', loadUsers);

        // Load users on page load
        document.addEventListener('DOMContentLoaded', loadUsers);

        // Auto-refresh every 30 seconds
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
